<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Reports Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <header class="header">
            <div class="title-bar">
                <span class="title">Exploit Reports Dashboard</span>
            </div>
        </header>
        <main>
            <section class="reports">
                <h2>Recent Alerts</h2>
                <div id="reportList" class="report-list">
                    <!-- Reports will be dynamically inserted here -->
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="command-line">
                <span class="prompt">></span><span class="blinking-cursor">_</span>
            </div>
            <div class="credits">
                <p>&copy; 2024 dx. All rights reserved.</p>
                <p>Credits: <a href="https://github.com/eerieweb" target="_blank">GitHub</a> | Discord: ifwzee</p>
            </div>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
